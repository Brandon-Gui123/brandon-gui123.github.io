          - "C#"
          - "VR"
          - "XRTK"

      - title: Project F.A.S.T.
        content: Immersive VR Fire and Safety Training Simulator to teach players what to do in the event of a fire.
        image: /images/projects/project-fast.png
        badges:
          - "Unity"
          - "C#"
          - "VR"
          - "VRTK"

      - title: The Sorter
        content: A VR game all about sorting.
        image: /images/projects/the-sorter.jpeg
        featured:
          name: Get it from itch.io
